{% extends "base.html" %}

{% block title %}Create Trigger{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Create Trigger</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Trigger</button>
        </form>
        <a href="{% url 'triggers' %}" class="btn btn-secondary mt-3">Back to triggers</a>
    </div>
</div>
{% endblock %}
